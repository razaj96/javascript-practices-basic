<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Javascript Basic Challenges</h1>
    <div class="challenge-1">
      <h2>1.</h2>
      <p>
        Write a JavaScript program to display the current day and time in the
        following format.
        <br />
        Sample Output : Today is : Tuesday. Current time is : 10 PM : 30 : 38
      </p>
      <h3>Solution</h3>
      <p id="current-day"></p>
      <p id="current-date"></p>
    </div>
    <div class="challenge-two">
      <h2>2.</h2>
      <p>
        Write a JavaScript program to print the contents of the current window.
      </p>
      <br />
      <h3>Solution</h3>
      <button onclick="printPage()">Click to print</button>
    </div>
    <script src="index.js"></script>
  </body>
